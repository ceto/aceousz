disablebreadcrumb: true

<div class="grid-container">
  <div class="grid-x grid-margin-x align-center">
    <div class="medium-6 large-4 cell">
      <h1 class="pagetitle">Bejelentkezés</h1>
    <div class="callout">
      <a href="#" class="button colorfb dark small expanded">Facebook belépés</a>
      <p class="has-lines">vagy</p>
      <a href="#" class="button colorgoogle dark small expanded">Google belépés</a>
      <p class="has-lines">vagy</p>
      <form data-abide novalidate>

        <div class="grid-x grid-margin-x">
          <div class="cell">
            <label
              >E-mail
              <input type="text" required placeholder="Add meg e-mail címedet" />
            </label>
          </div>
          <div class="cell">
            <label
              >Jelszó
              <input type="password" required placeholder="Add meg jelszavadat" />
            </label>
          </div>
        </div>
        <div class="grid-x grid-margin-x">
          <div class="cell">
            <button class="button expanded" type="submit" value="Submit">Belépés</button>
          </div>
        </div>
      </form>
      <p class="text-center">
        <label>Még nem vagy tag? <a href="{{ root }}registration.html">Regisztrálj itt</a></label
        ><small><a href="#">Elfelejtett jelszó</a></small>
      </p>
      </label>
    </div>
  </div>
</div>
